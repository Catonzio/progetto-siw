<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>Inserimento fotografo</title>
<style>.col-sm-{padding:10pt;}</style>
</head>
<body>
	<div th:replace="fragments/navbar.html :: navbar"></div>
	<div class="container">
		<div class="row">
			<h1>Inserimento fotografo</h1>
		</div>
		<div class="row">
			<form th:action="@{/aggiungiFotografo}" method="post"
				th:object="${fotografo}">
				<div class="col-sm-">
					Nome fotografo: <input type="text" th:field="*{nome}">
				</div>
				<div class="col-sm-">
					Cognome fotografo: <input type="text" th:field="*{cognome}">
				</div>
				<div class="row">
					<input type="submit" name="invia" class="btn btn-primary"
						value="Invia">
				</div>
			</form>
		</div>
	</div>
</html>
