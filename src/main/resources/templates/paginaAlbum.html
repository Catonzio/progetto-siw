<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
	</head>
	<body>
		<div th:replace="fragments/navbar.html :: navbar"></div>
		<h3>Pagina album</h3>
		Nome album: <span th:text="${album.nome}"></span><br>
		<div th:if="${fotografo}">
			Autore:
			<a th:href="@{'/fotografo' + '/' + ${fotografo.id}}" th:text="${fotografo.nome}"></a>
		</div>
		<div th:if="${album.foto}"  class="container-fluid">
			<div class="row">
				<div class="col" th:replace="fragments/visualizzaImmagini.html :: immagini(fotos=${album.foto})"></div>	
			</div>
		</div>
	</body>
</html>
