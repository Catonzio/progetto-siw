<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:insert="html_supporto/navbar.html"></div>
		<h3>Pagina fotografo</h3>
		Nome: <span th:text="${fotografo.nome}"></span>
		Cognome: <span th:text="${fotografo.cognome}"></span>
		<div th:if="${albumi}" >
			Lista album:
			<ol>
				<li th:each="album : ${albumi}">
					Nome album: <a th:href="@{'/album' + '/' + ${album.id}}" th:text="${album.nome}"></a>
				</li>
			</ol>
		</div>
	</body>
</html>
