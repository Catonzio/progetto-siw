<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Pagina Iniziale</title>
		<link rel="stylesheet" type="text/css" href="/css/paginaIniziale.css">
	</head>
	<body>
		<div th:insert="html_supporto/navbar.html"></div>
		<div class="container-fluid">
			<div class="row" th:each="fotografo : ${fotografi}">>
				<div class="col" >
					<a th:href="@{'/fotografo' + '/' + ${fotografo.id}}">Fotografo: <span th:text="${fotografo.nome}">Danilo</span><br></a>
					<ul>
						<li th:each="album : ${fotografo.album}">
							Nome album: &emsp;<span th:text="${album.nome}">Album di Danilo</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col" th:each="foto : ${fotografie}">
					<img th:src="'/images/' + ${foto.fileName}" height="100" width="100">
					<span th:text="${foto.fileName}"></span>
				</div>
			</div>
		</div>
	</body>
</html>
