<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:insert="html_supporto/navbar.html"></div>
		<form th:action="@{/upload_images}" enctype="multipart/form-data" method="post">
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  -->
			Select Photo:	<input type="file" accept="image/*" name="file"/><br>
			Autore:	<select name="nomeFotografo">
						<option th:each="fotografo : ${fotografi}" th:text="${fotografo.nome}"  th:value="${fotografo.nome}">Fotografo</option>
					</select>
			Album:	<select name="nomeAlbum">
						<option th:if="${albumi}" th:each="album : ${albumi}" th:text="${album.nome}" th:value="${album.nome}">Album</option>
					</select> <br>
			<input type="submit" value="upload"/>
		</form>
		<br>
</body>
</html>
