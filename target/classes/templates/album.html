<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Albums</title>
	</head>
	<body>
		<div th:replace="fragments/navbar.html :: navbar"></div>
		<h3  th:if="${role} == 'ADMIN'"><a th:href="@{/addAlbum}">Aggiungi album</a></h3>
		<div class="container-fluid">
			<div class="row" th:each="album : ${albumi}">
				<div class="col" >
					<a th:href="@{'/album' + '/' + ${album.id}}">
					Nome:		&emsp;<span th:text="${album.nome}"></span><br>
					Autore:		&emsp;<span th:each="f : ${album.autore}" th:text="${f.nome}"></span></a>
					<div class="row">
						<!-- <div class="col" th:each="foto : ${album.foto}">
							<img th:src="'/images/' + ${foto.fileName}">
							<span th:text="${foto.fileName}"></span>
						</div> -->
						<div class="col" th:replace="fragments/visualizzaImmagini.html :: immagini(fotos=${album.foto})"></div>	
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
