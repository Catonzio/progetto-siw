<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:insert="html_supporto/navbar.html"></div>
		<h3>Pagina fotografo</h3>
		Nome: <span th:text="${fotografo.nome}"></span>
		Cognome: <span th:text="${fotografo.cognome}"></span>
		<!-- <span th:if="${albumi}" th:text="Lista album:"></span>  -->
		<ol>
			<li th:each="album : ${albumi}">
				Nome album: <span th:text="${album.nome}"></span>
			</li>
		</ol>
	</body>
</html>
