<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style></style>
	</head>
	<body>
		<div th:replace="fragments/navbar.html :: navbar"></div>
		<div class="container">
			<form th:action="@{'/invioRichiesta'+ '/' + ${id}}" method="post">
				<div class="form-group">
					<label for="exampleFormControlInput1">Nome richiedente:</label> <input
						type="text" class="form-control" id="exampleFormControlInput1" name="nomeRichiedente">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Cognome richiedente:</label> <input
						type="text" class="form-control" id="exampleFormControlInput1" name="cognomeRichiedente">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Email richiedente</label> <input
						type="email" class="form-control" id="exampleFormControlInput1"
						placeholder="name@example.com" name="emailRichiedente">
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Motivo richiesta</label>
					<textarea class="form-control" id="exampleFormControlTextarea1"
						rows="3" name="motivoRichiesta"></textarea>
				</div>
				<input style="align-content: center" class="btn btn-primary" type="submit" value="Invia">
			</form>
		</div>
	</body>
</html>
