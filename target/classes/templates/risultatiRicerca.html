<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:replace="fragments/navbar.html :: navbar"></div>
		<h1>Risultati ricerca:</h1><br>
		<div class="container-fluid">
			<div class="row"><h3 th:if="${fotografi}" th:text="Fotografi"></h3><br></div>
			<div class="row">
				<div class="col" th:each="fotografo : ${fotografi}">
					<a th:href="@{'/fotografo' + '/' + ${fotografo.id}}" th:text="${fotografo.nome}"></a>
				</div>
			</div>
			<div class="row"><h3 th:if="${albumi}" th:text="Album"></h3><br></div>
			<div class="row">
				<div class="col" th:each="album : ${albumi}">
					<a th:href="@{'/album' + '/' + ${album.id}}" th:text="${album.nome}"></a>
				</div>
			</div>
			<div class="row"><h3 th:if="${fotografie}" th:text="Fotografie"></h3><br></div>
			<div class="row">
				<div class="col" th:replace="fragments/visualizzaImmagini.html :: immagini(fotos=${fotografie})"></div>
			</div>
		</div>
	</body>
</html>
